<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label for="productName">Name</label> <input th:field="*{productName}"
                                                         id="productName"
                                                         type="text"
                                                         class="form-control mb-3 col-4"
                                                         required>
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity</label> <input th:field="*{productQuantity}"
                                                                 id="productQuantity"
                                                                 type="number"
                                                                 class="form-control mb-3 col-4"
                                                                 required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
